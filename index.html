<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background -->
    <div class="background">
        <div class="bg-animation"></div>
        <!-- Elementos decorativos -->
        <div class="decoration-element circle"></div>
        <div class="decoration-element triangle"></div>
        <div class="decoration-element square"></div>
    </div>
    
    <!-- Canvas para animação de neve -->
    <div class="canvas-container">
        <canvas id="snow-canvas"></canvas>
    </div>
    
    <div class="main-content">
        <!-- Header -->
        <div class="header-banner">
            <h1 class="main-title" data-text="Amigo Secreto">Amigo Secreto</h1>
            <div class="decoration-stars"></div>
        </div>
        
        <!-- Seção de Entrada -->
        <section class="input-section glass">
            <h2 class="section-title">Adicionar Participantes</h2>
            
            <div class="input-wrapper">
                <!-- Input de foto com ícone de câmera -->
                <div class="photo-input-container">
                    <div class="photo-preview" id="photo-preview" title="Adicionar foto (opcional)">
                        <img id="preview-image" style="display: none;">
                        <svg class="camera-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 15.2C13.7673 15.2 15.2 13.7673 15.2 12C15.2 10.2327 13.7673 8.8 12 8.8C10.2327 8.8 8.8 10.2327 8.8 12C8.8 13.7673 10.2327 15.2 12 15.2Z" fill="currentColor"/>
                            <path d="M9 2L7.17 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4H16.83L15 2H9ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <input type="file" id="photo-input" accept="image/*" class="visually-hidden">
                </div>
                
                <input type="text" id="name-input" class="input-name" placeholder="Nome do participante" aria-label="Nome do participante">
                <button id="add-button" class="glass-button">
                    <span class="button-text">Adicionar</span>
                </button>
            </div>
            
            <div class="list-container">
                <div class="list-header">
                    <h3 class="list-title">Participantes</h3>
                    <span class="participants-count" id="participants-count">0</span>
                </div>
                
                <ul id="participants-list" class="glass-list"></ul>
            </div>
            
            <div class="button-container">
                <button id="draw-button" class="glass-button button-draw" disabled>
                    <span class="button-text">Realizar Sorteio</span>
                </button>
            </div>
            
            <div id="result-list" class="result-list glass"></div>
        </section>
        
        <!-- Seção de Resultado (Modal) -->
        <div id="result-section" class="result-section">
            <div class="result-content glass">
                <h2 class="result-title">Seu Amigo Secreto é</h2>
                
                <div class="friend-card">
                    <div class="friend-avatar">
                        <div id="avatar-circle" class="avatar-circle"></div>
                    </div>
                    <h3 id="friend-name" class="friend-name"></h3>
                </div>
                
                <!-- Seção de compartilhamento -->
                <div class="share-section">
                    <h3>Compartilhar resultado</h3>
                    <div class="share-options">
                        <button id="share-button" class="glass-button share-button">
                            <span class="button-text">Copiar Link</span>
                        </button>
                        <button id="qr-button" class="glass-button share-button">
                            <span class="button-text">Código QR</span>
                        </button>
                    </div>
                    
                    <!-- Container do QR Code -->
                    <div id="qr-container" class="qr-container hidden">
                        <div id="qrcode"></div>
                        <p class="qr-hint">Escaneie para ver o resultado</p>
                    </div>
                </div>
                
                <button id="close-button" class="glass-button close-button">
                    <span class="button-text">Fechar</span>
                </button>
            </div>
        </div>
        
        <!-- Toast Notification -->
        <div id="toast-notification" class="toast-notification">Link copiado com sucesso!</div>
    </div>
    
    <!-- Canvas para confetti -->
    <canvas id="confetti-canvas" class="confetti-canvas"></canvas>
    
    <!-- Adicionar scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script src="app.js"></script>
    
    <!-- Adicionar pequeno texto informativo -->
    <div style="text-align: center; margin-top: 20px; font-size: 0.8rem; opacity: 0.7;">
        <p>A foto é opcional. Você pode adicionar participantes apenas com o nome.</p>
    </div>
</body>
</html>
