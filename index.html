<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
    <meta name="description" content="Aplicação para sorteio de amigo secreto online">
    
    <!-- Three.js Core -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    
    <!-- GSAP para animações -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>

<body>
    <div class="background">
        <div class="bg-animation"></div>
    </div>

    <!-- Container 3D -->
    <div id="canvas-container" class="canvas-container"></div>

    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title" data-text="Amigo Secreto" data-animation="flipIn">Amigo Secreto</h1>
            <div class="decoration-stars" data-parallax="true" data-parallax-intensity="0.2" data-parallax-direction="up"></div>
        </header>
        
        <section class="input-section glass" data-animation="fadeUp">
            <h2 class="section-title" data-animation="fadeUp" data-delay="0.2">Digite o nome dos participantes</h2>
            
            <form id="participant-form" class="input-wrapper">
                <input type="text" id="participant-input" class="input-name" placeholder="Digite um nome" aria-label="Nome do participante">
                <button type="submit" class="glass-button" aria-label="Adicionar participante">
                    <span class="button-text">Adicionar</span>
                </button>
            </form>
            
            <div class="list-container">
                <div class="list-header">
                    <h3 class="list-title" data-animation="fadeLeft" data-delay="0.3">Participantes</h3>
                    <span class="participants-count" id="participants-count" data-animation="scale" data-delay="0.4">0</span>
                </div>
                <ul id="participants-list" class="glass-list" aria-labelledby="lista-titulo" role="list">
                    <!-- Lista de participantes adicionados será exibida aqui -->
                </ul>
                <p id="lista-titulo" class="visually-hidden">Lista de participantes adicionados</p>
            </div>
            
            <div id="result-list" class="result-list glass" aria-live="polite" role="status">
                <!-- Mensagens de feedback serão exibidas aqui -->
            </div>

            <div class="button-container">
                <button id="draw-button" class="button-draw glass-button" aria-label="Sortear amigo secreto" disabled data-animation="fadeUp" data-delay="0.5">
                    <div class="button-inner">
                        <img src="https://cdn-icons-png.flaticon.com/512/5058/5058379.png" alt="" aria-hidden="true">
                        <span class="button-text">Realizar Sorteio</span>
                    </div>
                </button>
            </div>
        </section>

        <!-- Elementos decorativos com parallax -->
        <div class="decoration-element circle" data-parallax="true" data-parallax-intensity="0.15" data-parallax-direction="left"></div>
        <div class="decoration-element triangle" data-parallax="true" data-parallax-intensity="0.2" data-parallax-direction="right"></div>
        <div class="decoration-element square" data-parallax="true" data-parallax-intensity="0.1" data-parallax-direction="up"></div>

        <!-- Seção de resultado do sorteio, inicialmente oculta -->
        <section id="result-section" class="result-section">
            <div class="result-content glass">
                <h2 class="result-title" data-animation="fadeUp">Seu Amigo Secreto é:</h2>
                <div class="friend-card">
                    <div class="friend-avatar">
                        <div class="avatar-circle"></div>
                    </div>
                    <h3 class="friend-name" id="friend-name"></h3>
                </div>
                <button id="close-result" class="close-button glass-button">Fechar</button>
            </div>
        </section>
    </main>

    <!-- Canvas para confetes -->
    <canvas id="confetti-canvas" class="confetti-canvas"></canvas>

    <!-- Scripts -->
    <script src="present-model.js"></script>
    <script src="snow-system.js"></script>
    <script src="animations.js"></script>
    <script src="parallax.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
