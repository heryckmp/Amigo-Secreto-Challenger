<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto - Sorteio Online</title>
    <meta name="description" content="Sistema de sorteio de amigo secreto online, gratuito e fácil de usar.">
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Estilos para Animation.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- QRCode.js para geração de códigos QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <!-- Background Animado -->
    <div class="background">
        <div class="bg-animation"></div>
    </div>
    
    <!-- Container para o Canvas Three.js (neve) -->
    <div id="snow-container" class="canvas-container"></div>
    
    <!-- Container para o Canvas Three.js (presente 3D) -->
    <div id="present-container" class="canvas-container"></div>
    
    <!-- Canvas para o Confetti -->
    <canvas id="confetti-canvas" class="confetti-canvas"></canvas>
    
    <!-- Container Principal -->
    <div class="main-content">
        <!-- Cabeçalho e Banner -->
        <header class="header-banner">
            <h1 class="main-title" data-text="Amigo Secreto">Amigo Secreto</h1>
            <div class="decoration-stars"></div>
            <div class="decoration-element circle"></div>
            <div class="decoration-element triangle"></div>
            <div class="decoration-element square"></div>
        </header>
        
        <!-- Seção de Entrada -->
        <section class="input-section glass">
            <h2 class="section-title">Adicione os Participantes</h2>
            
            <div class="input-wrapper">
                <input type="text" id="input-name" class="input-name" placeholder="Digite o nome do participante..." autocomplete="off">
                <button id="add-button" class="glass-button">
                    <div class="button-inner">
                        <span class="button-text">Adicionar</span>
                    </div>
                </button>
            </div>
            
            <!-- Lista de Participantes -->
            <div class="list-container">
                <div class="list-header">
                    <h3 class="list-title">Lista de Participantes</h3>
                    <span id="participants-count" class="participants-count">0</span>
                </div>
                <ul id="participants-list" class="glass-list"></ul>
            </div>
            
            <!-- Botão de Sortear -->
            <div class="button-container">
                <button id="draw-button" class="glass-button button-draw" disabled>
                    <div class="button-inner">
                        <span class="button-text">Realizar Sorteio</span>
                    </div>
                </button>
            </div>
            
            <!-- Resultado do Sorteio (lista de pares) -->
            <div id="result-list" class="result-list hidden"></div>
        </section>
    </div>
    
    <!-- Overlay do Resultado (quando sorteado) -->
    <div id="result-section" class="result-section">
        <div class="result-content glass">
            <h2 class="result-title">Seu Amigo Secreto é:</h2>
            
            <div class="friend-card">
                <div class="friend-avatar">
                    <div class="avatar-circle"></div>
                </div>
                <div id="friend-name" class="friend-name"></div>
            </div>
            
            <!-- Nova seção de compartilhamento -->
            <div class="share-section">
                <h3>Compartilhar este resultado:</h3>
                <div class="share-options">
                    <button id="copy-link-button" class="glass-button share-button">
                        <div class="button-inner">
                            <span class="button-text">Copiar Link</span>
                        </div>
                    </button>
                    <button id="show-qr-button" class="glass-button share-button">
                        <div class="button-inner">
                            <span class="button-text">Código QR</span>
                        </div>
                    </button>
                </div>
                <!-- QR Code container -->
                <div id="qr-container" class="qr-container hidden">
                    <div id="qrcode"></div>
                    <p class="qr-hint">Escaneie para compartilhar</p>
                </div>
            </div>
            
            <button id="close-result" class="glass-button close-button">
                <div class="button-inner">
                    <span class="button-text">Fechar</span>
                </div>
            </button>
        </div>
    </div>
    
    <!-- Scripts -->
    <!-- Three.js para animações 3D -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <!-- GSAP para animações -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    
    <!-- Scripts da aplicação -->
    <script src="present-model.js"></script>
    <script src="snow-system.js"></script>
    <script src="app.js"></script>
</body>
</html>
