<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="bg-animation"></div>
    </div>
    
    <div class="canvas-container">
        <!-- Three.js será renderizado aqui -->
    </div>

    <div class="main-content">
        <header class="header-banner">
            <h1 class="main-title" data-text="Amigo Secreto">Amigo Secreto</h1>
            <div class="decoration-element circle"></div>
            <div class="decoration-element triangle"></div>
            <div class="decoration-element square"></div>
        </header>

        <section class="input-section glass">
            <h2 class="section-title">Adicionar Participantes</h2>
            
            <div class="input-wrapper">
                <div class="photo-input-container">
                    <div class="photo-preview">
                        <input type="file" id="photoInput" accept="image/*" class="visually-hidden">
                        <img id="photoPreview" style="display: none;">
                        <svg class="add-photo-label" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M20 5h-3.17L15 3H9L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-5 11.5c-2.48 0-4.5-2.02-4.5-4.5s2.02-4.5 4.5-4.5 4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5zM12 9c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </div>
                </div>
                <input type="text" id="inputName" class="input-name" placeholder="Digite o nome de uma pessoa...">
                <button id="addButton" class="glass-button">
                    <div class="button-inner">
                        <span class="button-text">Adicionar</span>
                    </div>
                </button>
            </div>

            <div class="list-container">
                <div class="list-header">
                    <span class="list-title">Participantes</span>
                    <span class="participants-count" id="participantsCount">0</span>
                </div>
                <ul class="glass-list" id="participantsList">
                    <!-- Lista de participantes será gerada aqui pelo JavaScript -->
                </ul>
            </div>

            <div class="button-container">
                <button id="drawButton" class="glass-button button-draw" disabled>
                    <div class="button-inner">
                        <span class="button-text">Realizar Sorteio</span>
                    </div>
                </button>
            </div>
        </section>
    </div>

    <!-- Seção de resultado com overlay -->
    <div class="result-section" id="resultSection">
        <div class="result-content glass">
            <h2 class="result-title">Seu Amigo Secreto é</h2>
            
            <div class="friend-card">
                <div class="friend-avatar">
                    <div class="avatar-circle" id="friendAvatar">
                        <!-- Imagem do amigo secreto será colocada aqui se disponível -->
                    </div>
                </div>
                <div class="friend-name" id="friendName">
                    <!-- Nome do amigo secreto será colocado aqui -->
                </div>
            </div>
            
            <button id="closeResult" class="glass-button close-button">
                <div class="button-inner">
                    <span class="button-text">Fechar</span>
                </div>
            </button>

            <!-- Seção de compartilhamento -->
            <div class="share-section">
                <h3>Compartilhar este resultado</h3>
                <div class="share-options">
                    <button id="copyLinkButton" class="glass-button share-button">
                        <div class="button-inner">
                            <span class="button-text">Copiar Link</span>
                        </div>
                    </button>
                    <button id="showQRButton" class="glass-button share-button">
                        <div class="button-inner">
                            <span class="button-text">Mostrar QR Code</span>
                        </div>
                    </button>
                </div>
                <div class="qr-container hidden" id="qrContainer">
                    <div id="qrcode"></div>
                    <div class="qr-hint">Escaneie para ver o resultado</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification para feedback -->
    <div class="toast-notification" id="toast">Link copiado com sucesso!</div>

    <!-- Canvas para fogos de artifício -->
    <canvas class="fireworks-canvas" id="fireworks-canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="present-model.js"></script>
    <script src="snow-system.js"></script>
    <script src="flowmap.js"></script>
    <script src="app.js"></script>
</body>
</html>
